<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtrer les Pokémon</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .form-container { margin-bottom: 20px; }
        #results { display: flex; flex-wrap: wrap; gap: 10px; }
        .pokemon-card { border: 1px solid #ccc; padding: 10px; width: 150px; text-align: center; }
    </style>
    <script src="script.js" defer></script>
</head>
<body>

    <h1> Pokémon</h1>

    <div class="form-container">
        <label for="id-input">ID :</label>
        <input type="text" id="id-input" placeholder="Ex: 25">
        
        <label for="name-input">Nom :</label>
        <input type="text" id="name-input" placeholder="Ex: Pikachu">

        <label for="type-select">Type :</label>
        <select id="type-select">
            <option value="">Type</option>
            <option value="Fire">Feu 🔥</option>
            <option value="Water">Eau 💧</option>
            <option value="Grass">Plante 🌿</option>
            <option value="Electric">Électrique ⚡</option>
            <option value="Poison">Poison ☠</option>
            <option value="Flying">Volant 🕊</option>
            <option value="Bug">Insecte 🐞</option>
            <option value="Normal">Normal 🐻</option>
        </select>

        <input type="button" id="filter-btn" value="Filtrer">
    </div>

    <div id="results"></div>

   

</body>
</html>

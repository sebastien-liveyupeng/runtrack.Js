<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BigJOb</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body class="bg-dark text-light">

    <div class="d-flex">
        <!-- Sidebar -->
        <nav class="d-flex flex-column flex-shrink-0 p-3 bg-primary vh-100" style="width: 250px;">
            <a href="index.html" class="text-white text-decoration-none fs-5 mb-4">
                <i class="bi bi-house-door"></i> La Plateforme_
            </a>
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a href="#" class="nav-link text-white active"><i class="bi bi-calendar-check"></i> Demande RDV</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link text-white"><i class="bi bi-list-check"></i> Mes Demandes</a>
                </li>
            </ul>
        </nav>

        <!-- Contenu principal -->
        <div class="container-fluid p-4">
            <div class="card p-4 shadow bg-secondary text-light">
                <h2 class="text-center"><i class="bi bi-calendar-check"></i> Demander un rendez-vous</h2>
                <p class="text-center text-light">Sélectionnez une date pour faire une demande de présence.</p>
        
                <div class="mb-3">
                    <label for="datePresence" class="form-label fw-bold">Date de présence</label>
                    <input type="date" id="datePresence" class="form-control">
                </div>
        
                <div class="text-center">
                    <button id="validerPresence" class="btn btn-success w-100">
                        <i class="bi bi-check-circle"></i> Valider
                    </button>
                </div>
            </div>

            <h2 class="text-center mt-5"><i class="bi bi-list-check"></i> Mes demandes</h2>

            <table class="table table-dark table-striped mt-4">
                <thead class="table-primary">
                    <tr>
                        <th>Date</th>
                        <th>Statut</th>
                    </tr>
                </thead>
                <tbody id="tableDemandesUser"></tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/rdv.js"></script>

</body>
</html>

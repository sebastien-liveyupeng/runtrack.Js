<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BigJOb</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark .bg-secondary-subtle ">
        <div class="container shadow-sm p-3 mb-5 bg-body-tertiary rounded">
            <a class="navbar-brand text-dark" href="index.html"><i class="bi bi-house-door"></i> La Plateforme_</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
           
        </div>
    </nav>
    <div class="container mt-5">
        <div class="card p-4 shadow">
            <h2 class="text-center"><i class="bi bi-calendar-check"></i> Demander une présence</h2>
            <p class="text-center text-muted">Sélectionnez une date pour faire une demande de présence.</p>
    
            <div class="mb-3">
                <label for="datePresence" class="form-label fw-bold">Date de présence</label>
                <input type="date" id="datePresence" class="form-control">
            </div>
    
            <div class="text-center">
                <button id="validerPresence" class="btn btn-success w-100"><i class="bi bi-check-circle"></i> Valider</button>
            </div>
        </div>
    </div>




    <h2 class="text-center mt-5"><i class="bi bi-calendar-check"></i> Mes demandes</h2>

    <table class="table table-striped mt-4">
        <thead>
            <tr>
                <th>Date</th>
                <th>Statut</th>
            </tr>
        </thead>
        <tbody id="tableDemandesUser"></tbody>
    </table>
  


    <script src="js/rdv.js"></script>
